<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <link rel="shortcut icon" href="imagenes/icono.png">  
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>

            <div class="caja">
                <div class="navegador">
                    <div ><img  src="imagenes/logo-blanco.png" alt="logo de la barbería"></div> 
                    <nav>
                        <ul >
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="titulo">
               
                    <h1>Contacto</h1>
    
                </div>

            </div>
            
        </header>

        <main>

            <form>
                <label for="nombreApellido">  Nombre y Apellido </label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correo" >  Correo Electrónico </label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono" > Teléfono </label>
                <input type="tel" id="telefono" class="input-padron" required  placeholder="(xx)-xxx-xxxx">


                <label for="mensaje" > Mensaje </label>
                <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email" > <input name="contacto" type="radio" value="email" id="radio-email"> Email </label>
               
                <label for="radio-telefono" ><input name="contacto" type="radio" value="telefono" id="radio-telefono"> Teléfono </label>
                
                <label for="radio-whasapp" ><input name="contacto" type="radio" value="whasapp" id="radio-whasapp" checked> Whatsapp </label>
                
                </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>    
                    
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</input></label>
                


                <input type="submit" value="Enviar Formulario" id="enviar" class="enviar">


            </form>

            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                 </thead>
                
            
            <tbody> 
                <tr>

                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>

                    <td>Martes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>

                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>


            </table>



          
        </main>
        <footer>

            <div class="logoblanco"> <img src="imagenes/logo-blanco.png"  alt="logo de la barbería" >
                <p class="copy">Creado por <em>Abel Marroquín</em></p>
                </div>

            <div class="enlace" >
                
              <a  href="https://www.linkedin.com/in/abel-marroquin-romero-developer/" class="link"><img src="imagenes/linkedin.png" alt="enlace a linkedin" ></a>  
            </div>
       
        </footer>
    </body>
</html>
